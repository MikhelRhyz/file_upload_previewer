<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Upload Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-body">

          <h5 class="card-title mb-4 text-center">Upload Image</h5>

          <div class="mb-3">
            <input class="form-control" type="file" id="fileInput" accept="image/*">
          </div>

          <div id="previewContainer" class="d-none text-center">
            <img id="previewImg" class="img-fluid rounded border" alt="Preview">
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
